    <!-- Product -->
    <section class="produk text-center mt-5">
      <div class="container">
        <h1>Pilih Produk Anda</h1>
        <p class="fs-4">
          Kualitas terbaik biji kopi pilihan, fresh diambil langsung dari petani
        </p>
        <hr class="border border-success border-3 opacity-75" />
        <div class="form-floating col-md-4 mx-auto my-5">
          <select
            class="form-select"
            id="select_kopi"
            aria-label="Floating label select example"
          >
            <option selected>-</option>
            <option value="arabica">Arabica</option>
            <option value="robusta">Robusta</option>
            <option value="nonkopi">Non Kopi</option>
          </select>
          <label for="select_kopi">Pilih Jenis Kopi</label>
        </div>
        <!-- Kode Produk (part 2) berikutnya lanjut disini ya -->

        <div
          id="baris_produk"
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 text-center mt-5"
        ></div>
      </div>
    </section>

      <div class="container">

          <div
            class="col-12 col-md-4 mt-4 mt-md-0 text-center text-md-right text-light"
          >
            Â© 2024 Kopi Kuy &amp; Team . All Rights Reserved
          </div>

    <!-- Batas Akhir penulisan kode Bootstrap -->

    <script>
      /* Tulis Javascript Di bawah Sini */

      var sumber = "https://rikikurnia.com/prakerja/api/kopi";
      var sumber2 = "data.json";

      var pilihan = "";
      select_kopi.onchange = function () {
        pilihan = select_kopi.value;
        ambilData();
      };

      function ambilData() {
        console.log(pilihan);

        $.getJSON(sumber2).then(function (data) {
          var produk_pilihan = data[pilihan];
          baris_produk.innerHTML = "";
          console.log(produk_pilihan);

          produk_pilihan.forEach((kopi) => {
            baris_produk.innerHTML += `<div class="col mb-4">
            <div class="card">
              <img
                src="${kopi.foto}"
                class="card-img-top"
                alt="Produk Kopi"
              />
              <div class="card-body">
                <h5 class="card-title">
                  ${kopi.nama}
                </h5>
                <div class="row hargasize my-4">
                  <div class="col"><i class="bi bi-basket2"></i> ${kopi.size}</div>
                  <div class="col text-primary fw-bold">
                    <i class="bi bi-cash-stack"></i>${kopi.harga}
                  </div>
                </div>
                <a href="${kopi.link}" class="btn btn-success w-100"
                  ><i class="bi bi-cart4"></i> Beli</a
                >
              </div>
            </div>`;
          });
        });
      }
      /* Batas Akhir penulisan kode Javascript */
    </script>
